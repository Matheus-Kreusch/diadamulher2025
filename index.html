<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia Mulher ‚ù§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #d63384;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .msg {
            font-size: 22px;
            color: #444;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        #instruction {
            font-size: 18px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #d63384;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            position: absolute;
        }

        button:hover {
            background-color: #c2185b;
        }

        .hearts {
            font-size: 35px;
            color: red;
            position: absolute;
            animation: floatUp 6s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(0.8) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-100vh) scale(1.5) rotate(-10deg); }
        }

        #surprise img {
            width: 80%;
            max-width: 250px;
            border-radius: 10px;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

    </style>
</head>
<body>
    <h1>Feliz Dia da Mulher!ü©∑</h1>
    <p id="instruction">Se acertar o bot√£o, ganha uma surpresa!</p>

    <button id="trickButton">Clique Aqui</button>

    <div id="surprise" class="hidden">
        <img src="./images.jpeg" alt="Imagem Rom√¢ntica">
        <p class="msg">Parab√©ns! Voc√™ ganhou um vale-beijo sem data de validade!</p>
        <audio id="loveSong" src="./luanmp3_6DTydf54.mp3"></audio>
    </div>

    <script>
        let button = document.getElementById("trickButton");
        let audio = document.getElementById("loveSong");
        let surprise = document.getElementById("surprise");
        let message = document.querySelector(".msg");
        let image = document.querySelector("#surprise img");
        let instruction = document.getElementById("instruction");
        let attempts = 0;
        let maxAttempts = 12;

        function moveButton() {
            if (attempts >= maxAttempts) return;

            let buttonWidth = button.offsetWidth;
            let buttonHeight = button.offsetHeight;

            let screenWidth = window.innerWidth - buttonWidth - 20;
            let screenHeight = window.innerHeight - buttonHeight - 20;

            let newX = Math.random() * screenWidth;
            let newY = Math.random() * screenHeight;

            // Mant√©m o bot√£o dentro da tela
            newX = Math.max(10, Math.min(newX, screenWidth));
            newY = Math.max(10, Math.min(newY, screenHeight));

            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;

            attempts++;
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("hearts");
            heart.innerHTML = "‚ù§";
            document.body.appendChild(heart);

            let startX = Math.random() * window.innerWidth;
            let duration = Math.random() * 5 + 3;
            heart.style.left = `${startX}px`;
            heart.style.bottom = "0";
            heart.style.animationDuration = `${duration}s`;

            setTimeout(() => heart.remove(), duration * 1000);
        }

        setInterval(createHeart, 250);

        function preventClick(event) {
            if (attempts < maxAttempts) {
                event.preventDefault();
                moveButton();
            }
        }

        button.addEventListener("mouseover", moveButton);
        button.addEventListener("touchstart", preventClick, { passive: false });
        button.addEventListener("click", function() {
            if (attempts < maxAttempts) return;
            surprise.classList.remove("hidden");
            button.style.display = "none";
            message.style.opacity = "1";
            message.style.transform = "translateY(0)";
            image.style.opacity = "1";
            image.style.transform = "scale(1)";
            instruction.style.opacity = "0";
            setTimeout(() => instruction.style.display = "none", 500);
            audio.play().catch(error => console.log("Erro ao tocar √°udio:", error));
        });
    </script>
</body>
</html>
